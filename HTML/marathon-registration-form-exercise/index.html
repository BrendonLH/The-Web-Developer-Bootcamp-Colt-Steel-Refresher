<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>
<body>
    <header>
        <h1>Race Registration</h1>
    </header>
    <main>
        <form action="#">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" />
            <label for="LastName">Last Name</label>
            <input type="text" placeholder="Last Name" id="lastName" />

            <p>Select a Race:</p>

            <input type="radio" id="fun-run-5k" name="race_select" value="fun_5k"/>
            <label for="fun-run-5k">Fun Run 5k</label>
            <br/>
            <input type="radio" id="half-marathon" name="race_select" value="half"/>
            <label for="half-marathon">Half Marathon</label>
            <br/>
            <input type="radio" id="full-marathon" name="race_select" value="full"/>
            <label for="full-marathon">Full Marathon</label>
            <br/>
            <label for="email">Email</label>
            <input id="email" type="email" required" />
            <label for="password">Password</label>
            <input type="password" id="password" required/>
            <br />
            <label for="age-group">Select Age Group</label> 
            <select id="age-group" name="age-group">
                <option value="under_18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>

            <br />
            <button type="submit">Register</button>


        </form>
    </main>
</body>
</html>
